{% extends 'tp5App/base.html' %}

{% block content %}
	{% for post in posts %}
		<article class="post">
			<time>published: {{ post.published_date }}</time>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		</article>
	{% endfor %}
{% endblock %}
