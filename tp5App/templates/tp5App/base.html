{% load static %}
<!DOCTYPE html>

<html>
    <head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>TP5</title>
    </head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a class="btn btn-secondary" href="{% url 'post_new' %}">
				{% include './icons/sticky.svg' %}
				</a>
				<p class="">Bonjour {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
			{% else %}
				<a class="btn btn-secondary" href="{% url 'login' %}">
				{% include './icons/box-arrow-in-right.svg' %}
				</a>
			{% endif %}
			<h1><a href="/">TP5</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
